<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Raitu â€“ Login</title>
<style>
    * { margin:0; padding:0; box-sizing:border-box; font-family: Arial, sans-serif; }
    html { scroll-behavior: smooth; }

    /* NAVIGATION */
    .nav {
        position: fixed; top:0; left:0; width:100%;
        display:flex; justify-content: space-between; align-items: center;
        padding:20px 50px; background: rgba(0,0,0,0.4); z-index:100;
        transition: background 0.3s;
    }
    .nav.scrolled { background: rgba(0,0,0,0.85); }
    .nav .logo img { height:50px; transition: transform 0.3s; cursor:pointer; }
    .nav .logo img:hover { transform: scale(1.05); }
    .nav ul { list-style:none; display:flex; gap:25px; }
    .nav ul li a {
        text-decoration:none; color:white; font-weight:bold; padding:5px 0;
        transition: all 0.3s; position: relative;
    }
    .nav ul li a::after {
        content:""; position:absolute; bottom:0; left:0; width:0; height:2px; background:#34d399; transition:0.3s;
    }
    .nav ul li a:hover::after { width:100%; }
    .nav ul li a:hover { color:#34d399; }

    /* HERO */
    .hero { position: relative; height:50vh; background: url('Image/raitu-hero.jpg') center/cover no-repeat; display:flex; flex-direction:column; justify-content:center; align-items:center; }
    .hero::after { content:''; position:absolute; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.35); z-index:1; }
    .hero-content { position: relative; z-index:2; text-align:center; color:white; max-width:900px; animation: fadeIn 1s ease forwards;}
    .hero-content h1 { font-size:48px; margin-bottom:15px; transition: transform 0.3s; }
    .hero-content h1:hover { transform: scale(1.03); }

    /* LOGIN FORM */
    .login-section { padding:100px 20px 60px 20px; max-width:400px; margin:0 auto; background:white; border-radius:10px; box-shadow:0 4px 15px rgba(0,0,0,0.2);}
    .login-section h2 { text-align:center; margin-bottom:30px; color:#2e8b57; }
    .login-section form { display:flex; flex-direction:column; gap:15px; }
    .login-section input[type="text"],
    .login-section input[type="email"],
    .login-section input[type="password"] { padding:12px; border-radius:5px; border:1px solid #ccc; font-size:16px; width:100%; }
    .login-section button { padding:12px; border:none; border-radius:5px; background:#2e8b57; color:white; font-size:16px; font-weight:bold; cursor:pointer; transition:0.3s; }
    .login-section button:hover { background:#1e5d3b; }

    .login-section .google-btn { background:#DB4437; margin-top:5px; }
    .login-section .google-btn:hover { background:#a33228; }

    .login-section .signup-link { text-align:center; margin-top:10px; font-size:14px; }
    .login-section .signup-link a { color:#2e8b57; text-decoration:none; font-weight:bold; }
    .login-section .signup-link a:hover { text-decoration:underline; }

    /* FOOTER */
    footer { background:#2e8b57; color:white; text-align:center; padding:30px 20px; margin-top:50px; }
    footer p { margin:0; font-size:16px; }

    @keyframes fadeIn { from {opacity:0; transform: translateY(20px);} to {opacity:1; transform:translateY(0);} }

    @media(max-width:768px){
        .nav { padding:15px 20px; flex-direction:column; gap:15px; }
        .nav ul { flex-direction:column; gap:10px; }
        .hero-content h1 { font-size:32px; }
        .login-section { padding:80px 15px 40px 15px; }
    }
    @media(max-width:480px){
        .hero-content h1 { font-size:28px; }
    }
</style>
</head>
<body>

<!-- HERO + NAVIGATION -->
<header class="hero" id="hero">
    <nav class="nav">
        <div class="logo"><a href="index.html"><img src="Image/raitu-logo.png" alt="Raitu Logo"></a></div>
        <ul>
            <li><a href="index.html#hero">Home</a></li>
            <li><a href="community.html#highlights">Community</a></li>
            <li><a href="experience.html#experience">Experience</a></li>
            <li><a href="login.html">Login</a></li>
            <li><a href="signup.html">Sign Up</a></li>
            <li><a href="book.html#booking">Book Now</a></li>
            <li><a href="contact.html#contact">Contact</a></li>
        </ul>
    </nav>
    <div class="hero-content">
        <h1>Welcome Back</h1>
    </div>
</header>

<!-- LOGIN FORM -->
<section class="login-section">
    <h2>Login</h2>
    <form action="#" method="post">
        <input type="text" name="username" placeholder="Username or Email" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
        <button type="button" class="google-btn">Sign in with Google</button>
    </form>
    <div class="signup-link">
        <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
    </div>
</section>

<!-- FOOTER -->
<footer>
    <p>&copy; 2026 Raitu Community Tourism. All Rights Reserved.</p>
</footer>

<script>
window.addEventListener('scroll', function() {
    const nav = document.querySelector('.nav');
    if(window.scrollY > 50) nav.classList.add('scrolled');
    else nav.classList.remove('scrolled');
});
</script>

</body>
</html>
