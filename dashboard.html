<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raitu Dashboard</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Raitu Dashboard (Static Preview)</h2>

        <!-- Add New User Button -->
        <a href="#" class="btn btn-success mb-3">Add New User</a>

        <div class="row">
            <!-- Example User Card -->
            <div class="col-md-4">
                <div class="card mb-3">
                    <img src="uploads/default.png" class="card-img-top" alt="User Image">
                    <div class="card-body">
                        <h5 class="card-title">John Doe</h5>
                        <p class="card-text">john@example.com</p>
                        <a href="#" class="btn btn-primary btn-sm">Edit</a>
                        <a href="#" class="btn btn-danger btn-sm">Delete</a>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card mb-3">
                    <img src="uploads/default.png" class="card-img-top" alt="User Image">
                    <div class="card-body">
                        <h5 class="card-title">Jane Smith</h5>
                        <p class="card-text">jane@example.com</p>
                        <a href="#" class="btn btn-primary btn-sm">Edit</a>
                        <a href="#" class="btn btn-danger btn-sm">Delete</a>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card mb-3">
                    <img src="uploads/default.png" class="card-img-top" alt="User Image">
                    <div class="card-body">
                        <h5 class="card-title">Ali Hassan</h5>
                        <p class="card-text">ali@example.com</p>
                        <a href="#" class="btn btn-primary btn-sm">Edit</a>
                        <a href="#" class="btn btn-danger btn-sm">Delete</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
